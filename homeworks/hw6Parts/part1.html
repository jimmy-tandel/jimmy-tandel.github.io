<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 6 - Part 1</title>
    <meta
      name="description"
      content="A tool to format numbers with at least 4 decimals."
    />
    <meta
      name="keywords"
      content="Number formatting, decimals, JavaScript, user input processing, clear form"
    />
    <meta name="author" content="Jinesh Tandel" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/hw6/part1.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Formatter</h1>

      <div class="form-group">
        <label for="decimalNumber"
          >Enter a number with at least 4 decimals:</label
        >
        <input type="text" id="decimalNumber" placeholder="e.g. 4.3264" />
      </div>

      <div class="button-group">
        <button onclick="processNumber()">Submit</button>
        <button onclick="clearForm()">Clear Form</button>
      </div>

      <div id="resultArea"></div>
    </div>

    <a href="../hw6.html" class="back-link">Go back to Homework 6 Main Page</a>

    <script src="../../scripts/hw6/part1.js"></script>
  </body>
