<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A tool to count occurrences of a specific character in user input."
    />
    <meta
      name="keywords"
      content="Character counter, JavaScript, text analysis, user input, search character"
    />
    <meta name="author" content="Jinesh Tandel" />
    <title>Homework 6 - Part 2</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/hw6/part2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Character Counter</h1>

      <div class="form-group">
        <label for="content">Enter your content:</label>
        <textarea
          id="content"
          rows="6"
          placeholder="Type your content here..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="searchChar">Enter a single character to search:</label>
        <input
          type="text"
          id="searchChar"
          maxlength="1"
          placeholder="e.g. 'a'"
        />
      </div>

      <div class="button-group">
        <button onclick="searchCharacter()">Search</button>
        <button onclick="clearForm()">Clear Form</button>
      </div>

      <div id="resultArea"></div>
    </div>

    <a href="../hw6.html" class="back-link">Go back to Homework 6 Main Page</a>

    <script src="../../scripts/hw6/part2.js"></script>
  </body>
</html>
