<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 2 - Math Operations</title>
    <meta
      name="description"
      content="Perform various math operations with three numbers in this interactive form."
    />
    <meta
      name="keywords"
      content="math, operations, addition, subtraction, multiplication, division, interactive form"
    />
    <meta name="author" content="Jinesh Tandel" />
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/part2.css" />
  </head>
  <body>
    <div class="container">
      <h1>Part 2 - Math Operations</h1>
      <form id="mathForm">
        <label for="num1">First Number:</label>
        <input
          type="number"
          id="num1"
          name="num1"
          placeholder="Enter first number"
          required
        />
        <label for="num2">Second Number:</label>
        <input
          type="number"
          id="num2"
          name="num2"
          placeholder="Enter second number"
          required
        />
        <label for="num3">Third Number:</label>
        <input
          type="number"
          id="num3"
          name="num3"
          placeholder="Enter third number"
          required
        />
        <button type="button" onclick="processNumbers()">Process</button>
        <button type="reset">Clear</button>
      </form>
      <textarea id="result" readonly></textarea>
    </div>
    <script src="../../scripts/hw2/part2.js" defer></script>

    <a href="../hw2.html">Go back to Homework 2 Main Page</a>
  </body>
</html>
