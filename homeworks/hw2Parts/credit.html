<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/credit.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="card">
      <h1 style="margin-bottom: 5px">Currency Converter</h1>
      <table id="currency-table">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Rate</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Euro</td>
            <td>0.92</td>
            <td class="text-right">9.20</td>
          </tr>
          <tr>
            <td>Canadian Dollar</td>
            <td>1.38</td>
            <td class="text-right">13.80</td>
          </tr>
          <tr>
            <td>Hong Kong Dollar</td>
            <td>7.81</td>
            <td class="text-right">78.10</td>
          </tr>
          <tr>
            <td>Japanese Yen</td>
            <td>156.73</td>
            <td class="text-right">1567.30</td>
          </tr>
          <tr>
            <td>Mexican Peso</td>
            <td>18.41</td>
            <td class="text-right">184.10</td>
          </tr>
          <!-- Input field inside table -->
          <tr>
            <td colspan="2"><strong>Enter Amount of U.S. Dollars</strong></td>
            <td class="text-right">
              <input
                type="number"
                id="usd-input"
                class="input"
                placeholder="Enter amount"
                step="0.01"
                min="0"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a href="../hw2.html">Go back to Homework 2 Main Page</a>

    <script src="../../scripts/hw2/credit.js" defer></script>
  </body>
</html>
